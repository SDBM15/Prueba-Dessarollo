<div class="max-w-4xl mx-auto py-12">
  <h2 class="text-lg leading-6 font-medium text-gray-900">Reporte de Viajes por Transportista</h2>
  <form class="mt-6 space-y-6" action="#" method="POST">
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label for="start_date" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
        <input type="date" id="start_date" name="start_date" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="sm:col-span-3">
        <label for="end_date" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
        <input type="date" id="end_date" name="end_date" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="sm:col-span-3">
        <label for="transportist" class="block text-sm font-medium text-gray-700">Transportista</label>
        <select id="transportist" name="transportist" 
          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
          <option value="1">francisco</option>
          <option value="2">Luis fernado</option>
          <option value="3">Guillermo</option>
        </select>
      </div>
    </div>

    <div class="pt-5">
      <div class="flex justify-end">
        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Generar Reporte
        </button>
      </div>
    </div>
  </form>
</div>

<div class="max-w-4xl mx-auto py-12">
  <h2 class="text-lg leading-6 font-medium text-gray-900">Detalle de Viajes Realizados</h2>
  <div class="mt-6 flex flex-col">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transportista</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Distancia (km)</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarifa Total</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">

            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-07-20</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">francisco</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">80 km</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$200</td>
            </tr>
            
          </tbody>
          <tfoot class="bg-gray-50">
            <tr>
              <td colspan="4" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total a Pagar</td>
              <td class="px-6 py-3 text-left text-sm text-gray-900">$2000</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
