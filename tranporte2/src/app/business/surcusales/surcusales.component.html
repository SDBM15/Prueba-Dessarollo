<div class="max-w-2xl mx-auto py-12">
  <h2 class="text-lg leading-6 font-medium text-gray-900">Asignar Sucursal a Colaborador</h2>
  <form class="mt-6 space-y-6" (ngSubmit)="asignarSucursal()">
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label for="collaborator" class="block text-sm font-medium text-gray-700">Colaborador</label>
        <select id="collaborator" name="collaborator" [(ngModel)]="colaboradorId" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          <option *ngFor="let colaborador of colaboradores" [value]="colaborador._id">{{ colaborador.nombre }}</option>
        </select>
      </div>

      <div class="sm:col-span-3">
        <label for="branch" class="block text-sm font-medium text-gray-700">Sucursal</label>
        <select id="branch" name="branch" [(ngModel)]="sucursalId" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          <option *ngFor="let sucursal of sucursales" [value]="sucursal._id">{{ sucursal.nombre }}</option>
        </select>
      </div>

      <div class="sm:col-span-6">
        <label for="distance" class="block text-sm font-medium text-gray-700">Distancia en (km)</label>
        <input type="number" id="distance" name="distance" [(ngModel)]="distancia" min="1" max="50" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
    </div>
    <div class="pt-5">
      <div class="flex justify-end">
        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Asignar Sucursal
        </button>
      </div>
    </div>
  </form>
</div>

<div class="max-w-4xl mx-auto py-12">
  <h2 class="text-lg leading-6 font-medium text-gray-900">Sucursales Asignadas</h2>
  <div class="mt-6 flex flex-col">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Colaborador</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sucursal</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Distancia (km)</th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Eliminar</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let asignacion of asignaciones">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ asignacion.colaboradorNombre }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ asignacion.sucursalNombre }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ asignacion.distanciaKm }} km</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
